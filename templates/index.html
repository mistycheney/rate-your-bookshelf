<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rate your bookshelf!</title>
  <style>
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .overlay {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rate your bookshelf!</h1>
    <form id="uploadForm" action="/upload_image" method="post" enctype="multipart/form-data">
      <label for="file">Choose file:</label>
      <input type="file" id="file" name="file" accept=".png,.jpg,.jpeg,.gif" required>
      <br>
      <label for="email">Recipient Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="overlay" id="overlay">
    <div class="loader" id="loader"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('loader').style.display = 'block';
    });
  </script>
</body>
</html>
